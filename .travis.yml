language: cpp
os:
  - linux
  - osx

dist: trusty
sudo: required

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - clang-3.6

install: "pip3 install Mako"
  

compiler:
  - clang++
  - g++

env:
  - BUILD_TYPE=Release
  - BUILD_TYPE=Debug

script:
  - cmake . -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
  - make
  - python unittest/run_tests.py
